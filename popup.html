<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      max-height: 500px;
      overflow-y: auto;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .button-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #e9ecef;
    }
    
    button:active {
      background: #dee2e6;
    }
    
    .success {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }
    
    .error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    
    .segment-list {
      margin-top: 16px;
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    
    .segment-item {
      margin-bottom: 8px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
      position: relative;
    }
    
    .delete-btn {
      color: #dc3545;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
      width: auto;
      margin: 0;
      line-height: 1;
      float: left;
      margin-right: 8px;
    }
    
    .delete-btn:hover {
      color: #c82333;
      background: none;
    }
    
    .segment-duration {
      color: #666;
      font-size: 12px;
      margin-right: 8px;
      display: inline-block;
    }
    
    .segment-link {
      color: #0066cc;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: inline-block;
    }
    
    .segment-link:hover {
      text-decoration: underline;
    }
    
    .no-segments {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="button-row">
    <button id="copyJson">Copy All</button>
    <button id="clearJson">âœ• Clear All</button>
  </div>
  
  <div id="segmentList" class="segment-list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
